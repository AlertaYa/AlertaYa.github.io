<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertaYa - Registro</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
    <div class="mobile-container">
        
        <header class="register-header">
            <div class="header-content">
                <img src="./img/red_vecinal_icon.png" alt="Red Vecinal Icono" class="app-icon">
                <h1 class="app-title">AlertaYa</h1>
            </div>
        </header>

        <main class="register-main-content">
            
            <h2 class="form-title">Iniciar sesion</h2>
            
            <div class="input-container">
                
                <div class="input-field">
                    <img src="./img/porfile_icon.png" alt="Usuario" class="input-icon">
                    <input type="text" id="userInput" placeholder="Nombre de Usuario o Correo" required>
                </div>

                <div class="input-field">
                    <img src="./img/lock_icon.png" alt="Contraseña" class="input-icon">
                    <input type="password" id="passwordInput" placeholder="Contraseña" required>
                </div>
                
            </div>

            <button class="button next-button" id="nextButton" disabled>
                Siguiente
            </button>
        </main>

    </div>
    
    <script src="./js/registro.js"></script>
</body>
</html>
