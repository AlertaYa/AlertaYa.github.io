<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertaYa - Reporte Enviado</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/confirmation.css">
     <img src="./img/porfile_icon.png" alt="Perfil" class="header-profile-icon">
</head>
<body>
    <div class="mobile-container">
        
        <header class="report-header">
            <button class="back-button" onclick="history.back()">←</button>
            <h1 class="header-title">AlertaYa</h1>
            
        </header>

        <main class="confirmation-container">
            
            <div class="status-message">
                <p class="check-icon">✓</p> 
                <h2 class="alert-text">Una unidad de emergencia está en camino a su ubicación...</h2>
            </div>
            
            <div class="vehicles-grid">
                <img src="./img/ambulance1.png" alt="Ambulancia" class="vehicle-img">
                <img src="./img/ambulance2.png" alt="Ambulancia" class="vehicle-img">
                <img src="./img/firetruck1.png" alt="Camión de Bomberos" class="vehicle-img">
                <img src="./img/firetruck2.png" alt="Camión de Bomberos" class="vehicle-img">
                <img src="./img/police1.png" alt="Patrulla" class="vehicle-img">
                <img src="./img/police2.png" alt="Patrulla" class="vehicle-img">
                <img src="./img/rescue1.png" alt="Vehículo de Rescate" class="vehicle-img">
                <img src="./img/rescue2.png" alt="Vehículo de Rescate" class="vehicle-img">
            </div>

            <div class="main-menu-action">
                <a href="dashboard.html" class="button primary-button main-menu-button">
                    Menu Principal
                </a>
            </div>
        </main>

    </div>
</body>
</html>
